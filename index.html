<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <img class="header_image" src="./assets/Logo.png" alt="logo">
    </header>
    <main class="main_index">
        <section class="section_input">
            <textarea class="input_text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="div_information">
                <h6 class="information">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="buttons_input">
            <button class="btn_Encrip">Encriptar</button>
            <button class="btn_Unencrip">Desencriptar</button>
            </div>
        </section>
        <section class="section_output">
            <textarea class="text_encrip" cols="20" rows="10"></textarea>
            <div class="button_output">
                <button class="btn_copy">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="presentation_footer">Desarrollado por Juan Segura</p>
        <img class="redirection_image" src="./assets/linkedin.png" alt="logo_linkedIn">
    </footer>

</body>
</html>
