<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <img class="header_image" src="" alt="">
    </header>
    <main class="main_index">
        <section class="section">
            <p class="section_input">Ingresa el texto aqui</p>
            <input class="text_input" type="text">
            <button class="button_Encrip">Encriptar</button>
            <button class="button_Unencrip">Desencriptar</button>
            <textarea class="text-encrip" name="textarea" disabled="disabled">su texto encriptado</textarea>
        </section>
    </main>
    <footer>
        <p class="presentation_footer">Desarrollado por Juan Segura</p>
        <img class="redirection_image" src="" alt="logo_linkedIn">
    </footer>

</body>
</html>
